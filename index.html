<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Opera√ß√µes</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #012d41;
            background-image: url("https://4kwallpapers.com/images/walls/thumbs_3t/24045.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed; /* Mant√©m o fundo fixo ao rolar */
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        /* --- Estilo dos Links Centrais --- */
        .nav-central {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 830px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            flex: 1;
            min-width: 250px;
            justify-content: center;
            text-align: center;
        }

        .link-card:hover {
            transform: translateY(-3px);
            background: #ffffff;
            color: #007bff;
        }

        /* --- Layout das Calculadoras --- */
        .container-principal {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            align-items: flex-start; 
            gap: 30px; 
            width: 100%;
            max-width: 830px;
        }

        .calculadora-container {
            width: 100%;
            max-width: 400px; 
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.07);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        h1 {
            color: #0056b3;
            text-align: center;
            margin-top: 0;
            font-size: 1.5rem; 
        }
        
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resultado-box {
            margin-top: 25px;
            background-color: #e6f7ff;
            border: 1px solid #b3e0ff;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .resultado-box h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="nav-central">
        <a href="https://dbcover.sharepoint.com/:x:/s/operations/EXYg4ULUMBlPiFUFHjANvEUBhDQT-NB8jN8BNeNaKmZyPw?e=4%3aGLXvhC&at=9" target="_blank" class="link-card">
            üìä Solicita√ß√£o KPIs
        </a>
        <a href="https://dbcover.sharepoint.com/sites/operations/Documentos%20compartidos/Forms/AllItems.aspx?id=%2Fsites%2Foperations%2FDocumentos%20compartidos%2FZBRASIL%20NE%2FANALISE%20SEGUNDA%20QUALIDADE%20E%20PERDAS&viewid=9242e998%2D2cd6%2D45e1%2Db08e%2Dcc7d1687f55a&p=true&ga=1" target="_blank" class="link-card">
            üìÅ Documentos e SharePoint
        </a>
    </div>

    <div class="container-principal">

        <div class="calculadora-container">
            <h1>Consumo de Corte</h1>
            <div class="input-group">
                <label for="chapas">Quantidade de Chapas</label>
                <input type="number" id="chapas" placeholder="Ex: 10">
            </div>
            <div class="input-group">
                <label for="material_corte">Material (Corte)</label>
                <select id="material_corte">
                    <option data-multi="3.08" data-div="1.4">EVA</option>
                    <option data-multi="3" data-div="1.5">Espuma</option>
                    <option data-multi="2.7" data-div="1.5">Converse</option>
                    <option data-multi="1.8" data-div="1.5">Palmbox</option>
                </select>
            </div>
            <button onclick="calcularCorte()">Calcular</button>
            <div class="resultado-box">
                Resultado:
                <h2 id="resultado_corte">0.00</h2>
            </div>
        </div>

        <div class="calculadora-container">
            <h1>Consumo de Cola</h1>
            <div class="input-group">
                <label for="quantidade_consumo">Quantidade Usada</label>
                <input type="number" id="quantidade_consumo" placeholder="Ex: 5">
            </div>
            <div class="input-group">
                <label for="material_consumo">Material (Consumo)</label>
                <select id="material_consumo">
                    <option value="14.5">Cola (Lata)</option>
                    <option value="0.835">Halog√™nio (Unidade)</option>
                </select>
            </div>
            <button onclick="calcularConsumo()">Calcular</button>
            <div class="resultado-box">
                Peso Total (kg):
                <h2 id="resultado_consumo">0.000</h2>
            </div>
        </div>

    </div>

    <script>
        function calcularCorte() {
            const qtdChapas = document.getElementById('chapas').value;
            const selectElement = document.getElementById('material_corte');
            const selectedOption = selectElement.options[selectElement.selectedIndex];
            const multiplicador = selectedOption.dataset.multi;
            const divisor = selectedOption.dataset.div;

            if (!qtdChapas || qtdChapas <= 0) {
                document.getElementById('resultado_corte').innerText = "Insira um valor";
                return;
            }
            const resultadoFinal = (qtdChapas * multiplicador) / divisor;
            document.getElementById('resultado_corte').innerText = resultadoFinal.toFixed(2);
        }

        function calcularConsumo() {
            const quantidade = document.getElementById('quantidade_consumo').value;
            const constante = document.getElementById('material_consumo').value;

            if (!quantidade || quantidade <= 0) {
                document.getElementById('resultado_consumo').innerText = "Insira um valor";
                return;
            }
            const resultadoFinal = quantidade * constante;
            document.getElementById('resultado_consumo').innerText = resultadoFinal.toFixed(3);
        }
    </script>

</body>
</html>
